<link rel="import" href="path/to/component/a" id="a-component" />

<link rel="import" href="path/to/components/a" id="default-component">
  <link rel="import" id="named-component-one" />
  <link rel="import" name="named-component-two" id="named-component-two-alias" />
</link>

<link rel="stylesheet" href="./style" id="{{ style }}" />

<link rel="stylesheet" href="./global-style" />

<template default>
  <div class="{{ style.className }}">
    <a-component />
    <default-component />
    <named-component-one />
    <named-component-two-alias />
  </div>
</template>
